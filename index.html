<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        
        <div class="game-controls">
            <div class="balance-section">
                <h2>Balance: $<span id="balance">0</span></h2>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="deposit">Deposit Amount:</label>
                    <input type="number" id="deposit" min="1" placeholder="Enter deposit amount">
                </div>

                <div class="input-group">
                    <label for="lines">Number of Lines:</label>
                    <input type="number" id="lines" min="1" max="3" placeholder="1-3 lines">
                </div>

                <div class="input-group">
                    <label for="bet">Bet Amount:</label>
                    <input type="number" id="bet" min="1" placeholder="Enter bet amount">
                </div>
            </div>

            <div class="button-section">
                <button id="depositBtn" class="btn">Deposit</button>
                <button id="spinBtn" class="btn primary">SPIN</button>
            </div>
        </div>

        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="row1">
                    <span class="symbol">-</span>
                    <span class="symbol">-</span>
                    <span class="symbol">-</span>
                </div>
                <div class="reel" id="row2">
                    <span class="symbol">-</span>
                    <span class="symbol">-</span>
                    <span class="symbol">-</span>
                </div>
                <div class="reel" id="row3">
                    <span class="symbol">-</span>
                    <span class="symbol">-</span>
                    <span class="symbol">-</span>
                </div>
            </div>
        </div>

        <div class="messages">
            <p id="winMessage" class="win-message hidden">You won $<span id="winAmount">0</span>!</p>
            <p id="errorMessage" class="error-message hidden"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
